{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Home Page</title>
</head>
<body>
{% for message in messages %}
    <div class="container-fluid p-0">
        <div class="alert {{ message.tags }} alert-dismissible" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="True">&times;</span>
            </button>
            {{ message }}
        </div>
    </div>
{% endfor %}
<div class="container">
    <div class="row align-items-center ">
        <div class="card text-center h-75">
            <div class="card-body">
                <h1 class="card-title" style="font-family: 'JetBrains Mono Thin'">To Do List</h1>
                <div>
                    <a href="{% url 'add_form' %}" class="btn btn-primary">Add Item</a>
                </div>
                <br>
                <div class="table-responsive">
                    <table class="table table-bordered" id="dataTable">
                        <thread>
                            <tr>
                                <th>Date Perform</th>
                                <th>Task</th>
                                <th>Edit</th>
                                <th>Check</th>
                            </tr>
                            {% for item in items_list %}
                                <tr>
                                    <td>
                                        {{ item.date_perform }}
                                    </td>
                                    <td>
                                        {{ item.item_name }}
                                    </td>

                                    <td>
                                        <a href="{% url 'update' item.id %}">
                                            <button class="btn btn-primary">
                                                <i class="fa fa-edit"></i>
                                            </button>
                                        </a>

                                    </td>
                                    <td>
                                        <a href="{% url 'delete' item.id %}">
                                            <button class="btn btn-danger" ><i class="fa fa-trash"></i></button>
                                        </a>


                                    </td>
                                </tr>
                            {% endfor %}
                        </thread>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
