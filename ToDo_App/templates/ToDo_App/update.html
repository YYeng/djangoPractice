<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Update Task</title>
</head>

<body class="bg-light">
<div class="container">
    <div class="row align-items-center vh-100">
            <div class="card col-md-6 h-50" style="margin: 1rem auto 0 auto">
                <br>
                <h2 class="card-title text-center" style="font-family: 'JetBrains Mono Thin'">Update Task</h2>
                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3" style="font-family: 'JetBrains Mono Thin'">
                        <label for="itemName">Item Name</label>
                        <input type="name" class="form-control" name="itemName"  value="{{ item.item_name }}" required>
                    </div>
                     <div class="mb-3" style="font-family: 'JetBrains Mono Thin'">
                        <label for="itemName">Date Perform</label>
                        <input type="date" class="form-control" name="datePerform" value="{{ item.date_perform|date:'Y-m-d' }}" required>
                    </div>
                    <br>
                    <div class="row align-items-center mx-auto">
                        <button type="submit" class="btn btn-primary ">Update Task</button>
                    </div>
                </form>
            </div>
    </div>
</div>

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>
</html>
